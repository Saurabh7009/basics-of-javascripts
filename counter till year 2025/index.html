<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter till 2025</title>

    <style>

body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light background color for contrast */
        }

        h1 {
            font-size: 48px; /* Larger title font size */
            color: #333; /* Dark color for the title */
            margin-bottom: 20px; /* Space below the title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle text shadow for a 3D effect */
        }

        #container {
            text-align: center;
            font-size: 28px; /* Slightly larger font size for readability */
            padding: 20px;
            border: 2px solid #007bff; /* Blue border for a modern look */
            border-radius: 12px; /* Rounded corners */
            background-color: #ffffff; /* White background for the countdown box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        h2 {
            margin: 0;
            color: #007bff; /* Blue color for the countdown timer */
            font-weight: bold; /* Bold text for emphasis */
        }
    </style>
</head>
<body>
    <h1>Counter Till 2025</h1>
    <div id="container">
    
    <h2 id="new"></h2>

        
    </div>
    <script src="app.js"></script>
</body>
</html>
