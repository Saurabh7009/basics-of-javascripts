<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Values</title>
    <style>
        #valueDisplay {
            font-size: 2rem;
            color: blue;
        }
    </style>
</head>
<body>

<h2>Dynamic Value:</h2>
<div id="valueDisplay">0</div>

<script>
    // Initialize value
    let value = 0;

    // Function to update value
    function updateValue() {
        value += 1; // Increment value
        document.getElementById('valueDisplay').textContent = value; // Update the HTML element
    }

    // Update value every second
    setInterval(updateValue, 1000); // 1000ms = 1 second
</script>

</body>
</html>
